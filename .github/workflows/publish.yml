name: Publish to NuGet

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Package version (leave empty to use csproj version)"
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
          elif [[ -n "${{ inputs.version }}" ]]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=$(grep -oP '<Version>\K[^<]+' src/ElBruno.Text2Image/ElBruno.Text2Image.csproj)
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "ðŸ“¦ Publishing version: $VERSION"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore -p:Version=${{ steps.version.outputs.version }}

      - name: Test
        run: dotnet test -c Release --no-build --verbosity normal

      - name: Pack
        run: |
          for proj in \
            src/ElBruno.Text2Image/ElBruno.Text2Image.csproj \
            src/ElBruno.Text2Image.Cpu/ElBruno.Text2Image.Cpu.csproj \
            src/ElBruno.Text2Image.Cuda/ElBruno.Text2Image.Cuda.csproj \
            src/ElBruno.Text2Image.DirectML/ElBruno.Text2Image.DirectML.csproj \
            src/ElBruno.Text2Image.Foundry/ElBruno.Text2Image.Foundry.csproj; do
            dotnet pack "$proj" -c Release --no-build -o artifacts -p:Version=${{ steps.version.outputs.version }}
          done

      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}

      - name: Push to NuGet.org
        run: dotnet nuget push artifacts/*.nupkg --api-key ${{ steps.login.outputs.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Upload nupkg artifact
        uses: actions/upload-artifact@v4
        with:
          name: nupkg-${{ steps.version.outputs.version }}
          path: artifacts/*.nupkg
